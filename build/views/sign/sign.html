<article class="sign clearfix">
   <header class="header">
        <div class="wrap">
            <span class="title">签到</span>
            <div class="record">
                <p class="fir">记录足迹</p>
                <p class="sec">我们一起成长</p>
            </div>
        </div>
   </header>
   <section class="content">
       <form class="add">
            <P class="name">
                <span>尊贵的嘉宾：</span>
                <label class="lb_name"><input type="radio" name="name" value="Bob" ng-model="addData.name" />Bob</label>
                <label><input type="radio" name="name" value="Hikaru" ng-model="addData.name" />Hikaru</label>
                <label><input type="radio" name="name" value="Haines" ng-model="addData.name" />Haines</label>
                <label><input type="radio" name="name" value="Kinmos" ng-model="addData.name" />Kinmos</label>
            </P>
            <P class="date">
                <span>今天好日子a：</span>
                <span ng-bind="signdate"></span>
            </P>
            <P class="time">
                <span>工作了好久：</span>
                <input type="text" name="worktime" ng-model="addData.worktime"/>个小时
            </P>
            <P class="done">
                <span>做了好多事：</span>
                <textarea class="workcontent" placeholder="随便写点" name="workcontent" ng-model="addData.workcontent"></textarea>
            </P>
            <p class="submit">
                <input type="submit" ng-click="submit()" value="提交一下"/>
            </p>
       </form>
       <div class="get">
           <ul>
               <li class="rowhead">
                   <span>尊贵嘉宾</span>
                   <span>签到日期</span>
                   <span>工作时长</span>
                   <span>工作内容</span>                   
               </li>
               <li class="row" ng-repeat="item in signData">
                   <span ng-bind="item.name"></span>
                   <span ng-bind="item.signdate"></span>
                   <span ng-bind="item.worktime+'个小时'"></span>
                   <span ng-bind="item.workcontent"></span>
               </li>
           </ul>
       </div>
   </section>
</article>
