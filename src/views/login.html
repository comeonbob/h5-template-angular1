<article class="login_wrap">
    <article class="login_content">
        <header class="header">
            <div class="inner">
                <aside class="logo">
                    <img class="imglogo" src="../css/images/logo2.gif" />
                </aside><aside class="nav">
                    <a class="nav_text" href="#!sign">签到</a>
                    <a class="nav_text" href="#!home">返回首页</a>
                </aside>
            </div>        
        </header>
        <aside class="main">
            <div class="content">
                <p class="login_title">登陆</p>
                <form class="login_form">
                    <div class="username">
                        <input placeholder="请输入用户名" type="text" ng-model="login.user"/>
                        <div class="icon">
                            <span class="user_icon"></span>
                        </div>
                        <div class="clear" ng-click="clearUserClick()">
                            <span class="clear_icon"></span>
                        </div>
                    </div>
                    <div class="password">
                        <input id="pwd_input" placeholder="请输入密码" type="password" ng-model="login.password"/>
                        <div class="icon">
                            <span class="pwd_icon"></span>
                        </div>   
                        <div class="eye" ng-click="changeTypeClick()">
                            <span ng-class="{true:'eye_open', false:'eye_close'}[isOpen]"></span>
                            <!--<span ng-class="{'eye_open': isOpen, 'eye_close': isOpen===false}"></span>-->
                        </div>                     
                    </div>
                    <div class="error" ng-show="isLoginError">
                        <span class="error_icon"></span>
                        <span>账号或密码错误，请重新输入</span>
                    </div>
                    <div class="submit">
                        <button ng-click="loginSubmit()">登录</button>
                    </div>
                    <div class="register">
                        <span class="reg" ng-click="registerClick()">注册帐号</span>
                        <span class="forgetpw" ng-click="isShowFpw = !isShowFpw">忘记密码</span>
                        <div class="fpw_wrap" ng-class="{false: 'close_fpw'}[isShowFpw]">
                            <p>请联系管理员:</p>
                            <p>邮箱: 875096799@qq.com</p>
                            <p>电话: 18720073068</p>
                        </div>
                    </div>
                </form>
            </div>
            
        </aside>
    </article>
    <footer class="login_footer">
        <article class="inner">
            <div class="about">
                <div class="title">
                    <span>帮助中心</span>
                    <span>法律声明</span>
                    <span>隐私协议</span>
                    <span>关于我们</span>
                </div>
                <P class="law">本网站所有资源来源于网络,若有不妥请告知</P>
                <P class="law">All resources on this site are from the network, if not, please inform</P>
            </div><!--
            --><div class="contact">
                <div class="media">
                    <p>社交媒体</p>
                    <div class="mediaicon">
                        二维码
                    </div>
                </div><!--
                --><div class="info">
                    <p class="us">联系我们</p>
                    <p class="law">qq群：00000000</p>
                    <p class="law">邮箱：875096799@qq.com</p>
                </div>
            </div>
        </article>
    </footer>    
</article>
<div class="register_wrap" id="regiester_div" ng-class="{false:'close_regdiv'}[showRegister]" ng-include="'views/template/regiester.html'"></div>
