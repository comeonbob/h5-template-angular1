<div id="register_div" ng-mousedown="registerDivClick($event)">
    <p class="title">欢迎注册</p>
    <p class="row">
        <span class="left_span">用户名: </span>
        <input type="text" placeholder="请输入用户名"/ ng-model="register.user" ng-blur="checkUser()">
        <span class="tips">
            <span class="pass" ng-show="register.userTipsPass"></span>
            <span ng-show="register.userTipsErr">
                <span class="err"></span>
                 <span class="err_text" ng-bind="register.userErrText"></span> 
            </span>
        </span>
    </p>
    <!-- 暂时不开放验证码功能 -->
    <p class="user" ng-if="false">
        <span>邮箱验证码：</span>
        <input class="verify_tb" type="text" placeholder="请输入邮箱验证码" ng-model="register.verifyCode"/>
        <input class="verify_btn" type="button" value="获取验证码" ng-click="getVerify()"/>
    </p>
    <p class="row pwd_p">
        <span class="left_span">密码: </span>
        <input class="" type="password" placeholder="请输入密码" ng-model="register.pwd" ng-blur="checkPwd()"/>
        <span class="tips">
            <span class="pass" ng-show="register.pwdTipsPass"></span>
            <span ng-show="register.pwdTipsErr">
                <span class="err"></span>
                <span class="err_text" ng-bind="register.pwdErrText"></span>
            </span>
        </span>
    </p>
    <p class="row cfpwd_p">
        <span class="left_span">确认密码: </span>
        <input class="" type="password" placeholder="请输入确认密码" ng-model="register.cfpwd" ng-blur="checkCfPwd()"/>
        <span class="tips">
            <span class="pass" ng-show="register.cfpwdTipsPass"></span>
            <span ng-show="register.cfpwdTipsErr">
                <span class="err"></span>
                <span class="err_text" ng-bind="register.cfpwdErrText"></span>
            </span>
        </span>
    </p>
    <div class="reg_result">
        <span class="suc" ng-show="!isRegError" ng-bind="register.resultSuc"></span>
        <span class="err" ng-show="isRegError" ng-bind="register.resultErr"></span>
    </div>
    <!-- <div class="error" ng-show="!isRegError">
        <span class="error_icon"></span>
        <span ng-bind="RegError"></span>
    </div>
    <div class="error" ng-show="!isRegError">
        <span class="success_icon"></span>
        <span ng-bind="RegSuccess"></span>
    </div> -->
    <div class="reg_btn">
        <button ng-click="regSubmit()">注册</button>
    </div>    
</div>
